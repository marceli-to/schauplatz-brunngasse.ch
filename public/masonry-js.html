<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Masonry</title>
  <style>
    .masonry {
      position: relative;
      width: 100%;
    }

    .masonry-item {
      position: absolute;
      width: 200px;
      margin-bottom: 10px;
      background: #ddd;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="masonry" id="masonry">
    <!-- Example items -->
    <div class="masonry-item" style="height: 120px;">Item 1</div>
    <div class="masonry-item" style="height: 200px;">Item 2</div>
    <div class="masonry-item" style="height: 150px;">Item 3</div>
    <div class="masonry-item" style="height: 180px;">Item 4</div>
    <div class="masonry-item" style="height: 100px;">Item 5</div>
  </div>

  <script>
    function layoutMasonry(container, itemSelector, columnWidth, gutter = 10) {
      const items = container.querySelectorAll(itemSelector);
      const containerWidth = container.clientWidth;
      const columnCount = Math.floor(containerWidth / (columnWidth + gutter));
      const columnHeights = new Array(columnCount).fill(0);

      items.forEach((item) => {
        item.style.width = `${columnWidth}px`;

        // Find shortest column
        const minCol = columnHeights.indexOf(Math.min(...columnHeights));
        const x = minCol * (columnWidth + gutter);
        const y = columnHeights[minCol];

        item.style.transform = `translate(${x}px, ${y}px)`;

        // Update column height
        columnHeights[minCol] += item.offsetHeight + gutter;
      });

      // Set container height
      container.style.height = `${Math.max(...columnHeights)}px`;
    }

    const container = document.getElementById("masonry");
    layoutMasonry(container, ".masonry-item", 200, 10);

    window.addEventListener("resize", () => {
      layoutMasonry(container, ".masonry-item", 200, 10);
    });
  </script>
</body>
</html>
