title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: page_title_section
            field:
              type: section
              display: Seitentitel
              localizable: false
          -
            import: page_title
            config:
              title:
                required: true
          -
            handle: page_content_section
            field:
              type: section
              display: Inhalte
              localizable: false
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhaltselemente
              localizable: true
              collapse: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    accordion:
                      display: Akkordeon
                      instructions: 'Akkordeon hinzufügen'
                      icon: form-drop-down-menu
                      fields:
                        -
                          import: accordion
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    contact_information:
                      display: Kontaktinformationen
                      instructions: 'Kontaktinformationen hinzufügen'
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: contact_information
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
