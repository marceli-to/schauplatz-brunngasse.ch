<li>
  <a 
    href="{{ url }}" 
    class="block w-full py-8 lg:py-10 border-b-6 lg:border-b-9 border-{{ color }} flex items-center relative group"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}"
    @click="menu = false">
    <span class="block absolute left-0 top-1/2 -translate-y-1/2 size-20 lg:size-30 bg-black rounded-full opacity-0 group-hover:opacity-100 group-hover:transition-opacity group-hover:duration-150 group-hover:delay-75 transition-none {{ is_current || is_parent ? 'opacity-100' : '' }}"></span>
    <span class="translate-x-0 group-hover:translate-x-30 group-hover:lg:translate-x-45 transition-transform duration-150 {{ is_current || is_parent ? 'translate-x-30 lg:translate-x-45' : '' }}">
      {{ title }}
    </span>
  </a>
</li>
