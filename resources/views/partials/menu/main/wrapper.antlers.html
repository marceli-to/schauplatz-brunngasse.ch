<div 
  class="fixed left-0 top-145 lg:top-200 w-full z-10 px-16 lg:px-32"
  x-cloak 
  x-show="isOpen"
  x-transition:enter="transition ease-out duration-150"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-150"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0">

  <div class="flex justify-between items-center mb-30 lg:hidden">
    {{ partial:menu/language/wrapper }}
    {{ partial:menu/search/button }}
  </div>
  
  <nav>
    <ul class="border-t-6 lg:border-t-9 border-mystiris text-2xl lg:text-3xl font-feixen-sans-medium leading-none">
      {{ nav:main }}
        {{ partial:menu/main/item }}
      {{ /nav:main }}
    </ul>
  </nav>

</div>
