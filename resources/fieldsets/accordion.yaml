title: Akkordeon
fields:
  -
    import: border
    prefix: accordion_
  -
    handle: accordion_elements
    field:
      type: replicator
      display: Elemente
      localizable: false
      collapse: true
      sets:
        accordion_elements:
          display: Elemente
          instructions: 'Elemente hinzufügen'
          icon: form-drop-down-menu
          sets:
            accordion_elements:
              display: 'Akkordeon Eintrag'
              icon: form-drop-down-menu
              fields:
                -
                  handle: accordion_title
                  field:
                    type: text
                    display: Titel
                    localizable: false
                    validate:
                      - required
                -
                  handle: accordion_element_contents
                  field:
                    type: replicator
                    display: Inhalte
                    localizable: false
                    collapse: true
                    sets:
                      accordion_element_contents:
                        display: Inhalte
                        sets:
                          editor:
                            display: Texteditor
                            instructions: 'Texteditor hinzufügen'
                            icon: text-formatting-markdown
                            fields:
                              -
                                import: editor
                          single_image:
                            display: Einzelbild
                            instructions: 'Einzelbild hinzufügen'
                            icon: media-image-picture-orientation
                            fields:
                              -
                                import: single_image
